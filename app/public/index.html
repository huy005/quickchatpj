<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=Cy, initial-scale=1.0" />
  <title>QuickChat</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
  <div class="app">
    <h1 class="header_title">クイックチャット</h1>
    <div class="container">
      <div class="row main_chat">
        <div class="col-4 text-center">
          <span><img src="./images/chat_room.jpg" alt="chat_room.jpg" /></span>
        </div>
        <div class="col-8">
          <div class="chat_right">
            <h1 class="mb-4">チャットルームに入りましょう。</h1>
            <form action="chat-room.html">
              <div class="index-item-form"><span class="mr-2"><i class="item-form-icon fa fa-comment-alt"></i>
                </span><input id="username" style="font-size: 30px;" type="text" name="username"
                  placeholder="User Name" />
              </div>
              <div class="index-item-form">
                <span class="mr-2"><i class="item-form-icon fa fa-user-alt"></i></span>
                <input style="font-size: 30px;" type="text" id="room" name="room" placeholder="Room Name" />
              </div>
              <div class="join_btn_cover">
                <button class="join_btn" type="submit">入る</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- boostrap jquery, js -->
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
